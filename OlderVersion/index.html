<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        button {
            box-shadow: 5px 5px 15px black;
        }
    </style>
    <title>War Game</title>
</head>

<body>
    <div class="container-fluid text-center">
        <section class="bg-dark text-white"><img src="https://media0.giphy.com/media/5zvSGqPcGvxIh473U3/giphy.gif?cid=790b76115ce2eb513858746c4dcb4204&rid=giphy.gif" alt="war!">
            <h1> Game of War</h1>
            <p id="rounds">Number of rounds:</p>

            <button class="btn-warning war btn-lg"> 1 War rounds</button> <button class="btn-danger btn-lg death">10  War rounds</button> <button class="btn-success btn-lg peace"> 50 War rounds</button>
        </section>

        <div class="row">
            <div class="col">
                <h3 id="player1Status"></h3>
                <h2>PLAYER 1</h2>
                <span id="player1Total"></span>
                <p class="font-weight-bold"> Card Drawn: </p>
                <p id="player1Card"></p>
            </div>
            <div class="col bg-danger" id="uno" style="display: none">
                <h1 class="text-center text-white align-middle"> UNO !!!!!</h1>
            </div>
            <div class="col">
                <h3 id="player2Status"></h3>
                <h2>PLAYER 2</h2>
                <span id="player2Total"></span>
                <p class="font-weight-bold"> Card Drawn: </p>
                <p id="player2Card"></p>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
